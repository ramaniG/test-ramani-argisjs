<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ArcGIS JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <link href="all.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.25/"></script>
    <script src="all.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="Home.html" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="OAuthLayerAccess.html" class="nav-link px-2 link-dark">OAuth Layer Access</a>
                    </li>
                    <li><a href="APIKeyLayerAccess.html" class="nav-link px-2 link-dark">API Key Layer
                            Access</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <span id="sessionInfo">Logged in as </span>
                    <button type="button" class="btn btn-primary me-2" id="withPopupButton">Login</button>
                    <button type="button" class="btn btn-warning" id="signOutButton">Logout</button>
                </div>
            </header>
            <div id="content">
                <div id="viewDiv"></div>
            </div>
        </div>
    </main>
    <script>
        require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"],
        function (esriConfig, Map, MapView, FeatureLayer) {
            esriConfig.apiKey = "AAPK0644938e580d495085802192448b5172rD7TPAVbASoq5svBhnVDcZvhqu1KE3cMd6fUHRVfUp22HCS34G_J_ZAArC_jgu6U";
    
            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service
            });
    
            const view = new MapView({
                map: map,
                center: [122.642934, -25.404205], // Longitude, latitude
                zoom: 13, // Zoom level
                container: "viewDiv" // Div element
            });
    
            //Trailheads feature layer (points)
            const WATenemantsLayer = new FeatureLayer({
                url: "https://services.arcgis.com/1zcGoMGglHWsF36l/ArcGIS/rest/services/WA_Current_Tenements/FeatureServer/0"
            });
    
            map.add(WATenemantsLayer, 0);
        });
    </script>
</body>
</html>
